infoPill=Mitä olet mennyt tekemään? Lääkkeet palautetaan apteekkiin,eikä heitetä biojätteeseen!
infoBerry=Kypsät mansikat ovat herkullisia. Jos kuitenkin löydät pilaantuneen mansikan kypsien joukosta, sen voi laittaa biojätteeseen.
infoBattery1=Voi ei, patterit eivät todellakaan kuulu kompostiin! Rikkoutuneista paristoista vuotava neste on myrkyllistä ja syövyttävää.
infoBattery2=Voisitko lopettaa patterien tuomisen tänne? Vie ne takaisin ostopaikkaan tai niille tarkoitettuun keräyspisteeseen!
infoPoop1=Täällä haisee oudolta, voisitko ensi kerralla käyttää vessaa? Uloste biojätteessä on terveysriski.
infoPoop2=Kamalaa, koiran kakka kompostissa saattaa aiheuttaa matoinfektion mullan käyttäjässä. Koiran kakka kuuluu sekajätteeseen.
infoBottle=Pirskatti, en haluaisi löytää lasinsiruja puutarhamullastani. Vie pullot pullonkeräykseen biojätteen sijaan.

info1=Kerää biojätteet paperipussiin tai tarkista jätehuollon järjestäjältä saako alueellasi laittaa biojäteastiaan biohajoavia pusseja.
info2=Ruoan tuotannolle välttämättömät fosforivarannot ovat hupenemassa. Kompostoimalla biojätettä saamme talteen tuota elintärkeää alkuainetta.
info3=Älä heitä biojätettä sekajätteen sekaan. Jätteenpolttolaitoksella märkä biojäte hankaloittaa polttoa, lisää tukipolttoaineen käyttötarvetta eikä edistä ravinteiden kierrätystä.
info4=Hyvin tehty, kompostoimalla saamme talteen ruoan tuotannolle välttämätöntä fosforia!
info5=Mahtavaa, voimme tehdä näistä biokaasua, jolla voi vaikka ajaa autoa!
info6=Upeaa, jatka samaan malliin niin voin istuttaa kukkapenkkini täyteen kukkia.
info7=Keräsit hyvin biojätettä! Nyt keräämäsi biojäte murskataan, sekoitetaan ja kompostoidaan. Kompostia voidaan käyttää tämän jälkeen vaikka multana kukkapenkissä.
info8=Hienoa, näistä roskista saadaan kompostoitua ihanaa biomultaa!
info9=Biojäte on helppo lannoitteiden lähde eikä se kuluta luonnon resursseja.
info10=Absolute win!
info11=Mahtavaa! Biojätteen kompostointi vähentää metaanipäästöjä ja ottaa talteen tärkeitä ravinteita.
info12=Biojätteen sisältämät tärkeät ravintoaineet saadaan talteen kompostoimalla.
